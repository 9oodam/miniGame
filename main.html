<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./inventory.css" />
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <!-- 게임 메인 페이지 -->
    <div class="wrap">
      <div class="top">
        <div class="top-wrap">
          <!-- 상단 왼쪽 무기랑 방어구 -->
          <div class="top-lt">
            <!-- 무기이미지 -->
            <div class="weapon-wrap">
              <div class="weapon"></div>
              <span>ATK +10</span>
            </div>
            <!-- 방어이미지 -->
            <div class="ammor-wrap">
              <div class="ammor"></div>
              <span>DEF +10</span>
            </div>
          </div>

          <!-- 상단 오른쪽 상점 인벤 -->
          <div class="top-rt">
            <!-- 메소 -->
            <div class="mesos">
              <div class="mesoimg"></div>
              <span>0</span>
            </div>
            <!-- 스토어 -->
            <div class="store" onclick=""></div>
            <!-- 인벤토리 -->
            <div class="inven" onclick="openInven()"></div>
          </div>
        </div>
      </div>

      <!-- 가운데 캐릭터랑 몬스터 -->
      <div class="middle">
        <!-- 몬스터 선택 버튼 -->
        <div class="choice">
          <div class="monster-choice">
            <div class="btn" id="1" onclick="monsterspown(this.id)">Lv.1 slime<br><br>reward: 10meso</div>
            <div class="btn" id="2" onclick="monsterspown(this.id)">Lv.5 mushroom<br><br>reward: 20meso</div>
            <div class="btn" id="3" onclick="monsterspown(this.id)">Lv.13 wolf<br><br>reward: 50meso</div>
            <div class="btn" id="4" onclick="monsterspown(this.id)">Lv.27 dragon<br><br>reward: 100meso</div>
            <div class="btn" id="5" onclick="monsterspown(this.id)">Lv.40 boss<br><br>reward: 300meso</div>
          </div>
        </div>

        <!-- 유저 이미지 -->
        <div class="user"></div>
        <!-- 대미지 -->
        <div class="damage">
          <div class="critical"></div>
          <div class="number"></div>
        </div>
        <!-- 몬스터 이미지 -->
        <div class="monster"></div>
      </div>

      <!-- hp랑 공격 버튼 -->
      <div class="bottom">
        <!-- 유저 hp -->
        <div class="userhp">
          <div class="useridbox">
            <span class="userlevel">Lv.1</span>
            <span class="userid">kyung12</span>
          </div>
          <div class="hpbox">
            <div class="hptxt">
              <span>HP</span>
            </div>
            <div id="userhpbarbox">
              <div class="hpbar"></div>
            </div>
          </div>
        </div>
        <!-- 몬스터 hp -->
        <div class="monsterhp">
          <div class="monsteridbox">
            <span class="monsterlevel"></span>
            <span class="monsterid"></span>
          </div>
          <div class="hpbox">
            <div class="hptxt">
              <span>HP</span>
            </div>
            <div id="monhpbarbox">
              <div class="hpbar"></div>
            </div>
          </div>
        </div>
        <div class="atkbtn" onclick="atk()"></div>
      </div>
    </div>

    <!-- 인벤토리 -->
    <div class="inven-wrap">
      <div class="inven-content">
        <span onclick="openInven()"></span>
        <div class="item-wrap">
          <div class="item"></div>
          <div class="item"></div>
          <div class="item"></div>
          <div class="item"></div>
          <div class="item"></div>
          <div class="item"></div>
          <div class="item"></div>
          <div class="item"></div>
          <div class="item"></div>
        </div>
      </div>
    </div>

    <!-- 유저가 졌을때 팝업-->
    <div class="lose">
      <div class="losepopup">
        <div class="losepopuptitle">
          <div class="tombstone"></div>
          <div class="losetitle">
            <div class="losetitletop">
              <span>확인을 누르시면 부활하게 됩니다.</span>
            </div>
            <div class="losetitlebottom">
              <span
                >부활을 하시면 가까운 곳에 위치한 <br />
                안전한 마을로 이동하게 됩니다.</span
              >
            </div>
          </div>
        </div>
        <div class="losepopupreplay">
          <div class="replaybtn" onclick="reload()">확인</div>
        </div>
      </div>
    </div>

    <!-- 유저가 이겼을때 팝업 -->
    <div class="win">
      <div class="winpopup">
        <!-- <span>WIN</span> -->
        <!-- <span>턴 수 :</span> -->
        <!-- <span>보상 :</span> -->
        <div class="rebox">
          <div class="rebtn" onclick="reload()">
            <span>다시하기</span>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./inventory.js"></script>
  <script src="./main.js"></script>
</html>
