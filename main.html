<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <!-- 게임 메인 페이지 -->
    <div class="wrap">
      <div class="top">
        <div class="top-wrap">
          <!-- 상단 왼쪽 무기랑 방어구 -->
          <div class="top-lt">
            <!-- 무기이미지 -->
            <div class="weapon"></div>
            <!-- 방어이미지 -->
            <div class="ammor"></div>
          </div>

          <!-- 상단 오른쪽 상점 인벤 -->
          <div class="top-rt">
            <!-- 스토어 -->
            <div class="store"></div>
            <!-- 인벤토리 -->
            <div class="inven"></div>
          </div>
        </div>
      </div>

      <!-- 가운데 캐릭터랑 몬스터 -->
      <div class="middle">
        <!-- 유저 이미지 -->
        <div class="user"></div>
        <!-- 대미지 -->
        <div class="damage"></div>
        <!-- 몬스터 이미지 -->
        <div class="monster"></div>
      </div>

      <!-- hp랑 공격 버튼 -->
      <div class="bottom">
        <div class="bottombox">
          <!-- 유저 hp -->
          <div class="userhp">
            <div class="userid">
              <span>userid</span>
            </div>
            <div class="hpbox">
              <div class="hptxt">
                <span>hp</span>
              </div>
              <div class="hpbarbox">
                <div class="hpbar"></div>
              </div>
            </div>
          </div>
          <!-- 몬스터 hp -->
          <div class="monsterhp"></div>
        </div>
        <div class="atkbtn"></div>
      </div>
    </div>
  </body>
  <script src="./main.js"></script>
</html>
